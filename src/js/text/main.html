<div class="interactive-container" id='interactive-container'>

    <div class="docs__poster--wrapper" id='playerWrapper' data-link-name="play-video">
        <div id="ytGuPlayer"></div>
        <div class="docs__poster--loader">
            <div class="docs__poster--image"></div>
            <div class="docs__poster--gradient-fill"></div>
            <div class="docs__poster--title-wrapper">
                <div class='has-curtains'></div>
                <div class="docs__poster--logo"></div>
                <div class="docs__poster--title">
                    <div class="docs__poster--play-button" id="auto-play-progress">
                      <svg class='autoplay-timer' viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="50" cy="50" r="50"/>
                      </svg>
                    </div>
                    <div class="docs__poster--headline" data-sheet-attribute="title"></div>
                    <div class='docs__poster--autoplay-stop-button' data-link-name='stop autoplay timer'>Stop</div>
                </div>
            </div>
        </div>
    </div>

    <div class='doc-info'>
        <div class='has-curtains'></div>
        <div class='intro'>
            <div class="intro__standfirst" data-sheet-attribute="shortDescription"></div>
            <div class="intro__expansion" id='intro-expansion'>
                <div class="intro__description" data-sheet-attribute="longDescription"></div>
                <ul class="intro__credits-wrapper" data-sheet-attribute="credits"></ul>
            </div>
            <div class="intro__expand" id='intro-expand-btn'>Full description</div>
        </div>
        <div class='meta'>
            <div class='meta__date' data-sheet-attribute="docDate"></div>
            <div class='meta__social'>
                <button class="interactive-share" data-network="facebook"></button>
                <button class="interactive-share" data-network="twitter"></button>
                <button class="interactive-share" data-network="email"></button>
            </div>
            <div class='meta__supporter'>
                <div class='supporter-info'>Supported by</div>
                <a class='supporter-logo' href="http://www.seat.co.uk/">
                    <img src='https://uploads.guim.co.uk/2017/02/19/seat.svg'>
                </a>
            </div>
        </div>
    </div>

    <section id="more-documentaries" class="fc-container should-fade-in">
        <div class="fc-container__inner">
            <div class="fc-container__header js-container__header">
                <div class="badge">
                    <a href="/culture/series/original-drama" class='original-drama-badge'></a>
                </div>
                <div class="fc-container__header__title">
                    <a href='/culture/series/original-drama' tabindex="0">more from theÂ guardian</a>
                </div>
            </div>
            <div class='video-cards'>
                <a class='card' href='https://www.theguardian.com/culture/video/2016/apr/25/patrick-stewart-sketch-what-has-the-echr-ever-done-for-us-video'>
                    <div class='card__image'>
                        <img src='https://uploads.guim.co.uk/2017/02/20/patrick-stewart.jpg'>
                        <div class='play'></div>
                    </div>
                    <div class='card__text'>
                        <h6>Patrick Stewart sketch</h6>
                        <p>What has the ECHR ever done for us?</p>
                    </div>
                </a>
                <a class='card' href='https://www.theguardian.com/world/video/2016/mar/14/exploitation-exploitation-exploitation-a-property-show-for-millennials-video'>
                    <div class='card__image'>
                        <img src='https://uploads.guim.co.uk/2017/02/20/exploitation.jpg'>
                        <div class='play'></div>
                    </div>
                    <div class='card__text'>
                        <h6>Exploitation, Exploitation, Exploitation</h6>
                        <p>A property show for millennials</p>
                    </div>
                </a>
            </div>
    </section>

</div>
